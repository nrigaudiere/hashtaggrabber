<head>
	<title>HashtagGrabber</title>
</head>

<body>
	{{> searchTwit}}
</body>

<template name="searchTwit">

	<div class="wrapper">
		<h1>Twitter HashtagGrabber</h1>
		
		
		<input type="search" name="searchinput" placeholder="Type a hashtag" id="searchinput" />

	</div>
	<!--{{greeting}}-->

	<div class="hashtags">
		
		{{#each hashtags}}
		{{hashtag}}
		<br>
		{{/each}}
	</div>
	
	<div>{{loginButtons}}</div>
</template>
