<head>
	<title>HashtagGrabber</title>
</head>

<body>

	<div class="navbar navbar-static-top navbar-inverse">

		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">HashtagGrabber</a>
				<ul class="nav pull-right">
					<li id="login">
						{{loginButtons}}
					</li>
				</ul>
			</div>
		</div>

	</div>
	<div class="wrapper">
		
		
		{{> searchTwit}}
		
		
	</div>
</body>


<template name="searchTwit">

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6 offset2">
				<h1>Twitter HashtagGrabber</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6 offset2">
				<input type="search" name="searchinput" {{#if currentUser}}placeholder="Type a hashtag"{{/if}}  {{#unless currentUser}}placeholder="Please sign in to start"	disabled {{/unless}} id="searchinput" />
			</div>
		
		</div>
		
		<div class="row-fluid">
			{{#if currentUser}}
			<div class="span6 offset2 well"  id="results">
				{{#each tweets}}
				<br>
				{{tweets}}
				{{/each}}
			</div>
			
			<div class="span3 offset1 well">
				<b><i>Past searches :</i></b>
				{{#each hashtags}}
				<br>
				{{hashtag}}
				{{/each}}
			</div>
		{{/if}}
		</div>

		
		
	</div>

</template>
